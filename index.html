<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2><br>It's <span>Starbucks</span></h2><br>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio qui quasi eligendi odio sit earum, dolores molestiae veniam odit cumque sequi perferendis esse rem deserunt minima optio, suscipit enim possimus.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="img/img1.png"  class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgeSlider(anything){
            document.querySelector('.starbucks').src=anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>

</body>
</html>
